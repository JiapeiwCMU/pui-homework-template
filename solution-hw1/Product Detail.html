<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Product Detail</title>
    </head>

    <body>
        <img src="assets/logo/logo-01.svg"
            width="400">
        <hr>
        <h1 class="product-page"><span>PRODUCTS</span></h1>
        <h1 class="cart-page">CART</h1>

        <p class="introduction">Original cinnamon roll</p>

        <div class="product-detail">
            <!--Original Cinnamon Roll-->
            <img src="assets/products/original-cinnamon-roll.jpg"
                width="400">
            <p>Customize our delicious, hand-making cinnamons to your liking!</p>

            <!--Dropdown for Glazing-->
            <div>
                <p>Glazing:</p>
                <div class="dropdown">
                    <button class="dropdownbtn">Keep original</button>
                    <div class="dropdown-content">
                        <a href="#">Keep original</a>
                        <a href="#">Sugar milk</a>
                        <a href="#">Vanilla milk</a>
                        <a href="#">Double chocolate</a>
                    </div>
                </div>
            </div>
            

            <!--Dropdown for Pack size-->
            <div>
                <p>Pack size:</p>
                <div class="dropdown">
                    <button class="dropdownbtn">1</button>
                    <div class="dropdown-content">
                        <a href="#">1</a>
                        <a href="#">3</a>
                        <a href="#">6</a>
                        <a href="#">12</a>
                    </div>
                </div>
            </div>
            

            <div class="add-cart">
                <p>$2.49</p>
                <button class="cart">Add to Cart</button>
            </div>
        </div>
    </body>
</html>
