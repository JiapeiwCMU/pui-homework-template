<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    
    <head>
        <title>Photography Gallery</title>
        <link defer rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        
    </head>


    <body>
        <main>
            <!-- Transition Cover -->
            <div class="transition transition-1 is-active"></div>

            <!-- Heading -->
            <div class="heading">
                <h1 id="main-logo">Jiapei Wang Photo Gallery</h1>
                <p class="about-page" data-url="about.html">
                    <a class="button" >About</a>
                </p>
            </div>
    
            <!-- Subheading -->
            <div class="subheading01">
                <h2 id="Recording">"Recording"</h2>
                <div id="horizontal-line"></div>
                <h2 id="Life-Moments">"Life Moments"</h2>
            </div>
    
            <!-- All Album Covers -->
            <div class="container">
                <div class="box" id="album1" data-url="detail-page.html?album1">
                    <span class="album-name">Album 1</span>
                </div>
                <div class="box" id="album2" data-url="detail-page.html?album2">
                    <span class="album-name">Album 2</span>
                </div>
                <div class="box" id="album3" data-url="detail-page.html?album3">
                    <span class="album-name">Album 3</span>
                </div>
                <div class="box" id="album4" data-url="detail-page.html?album4">
                    <span class="album-name">Album 4</span>
                </div>
                <div class="box" id="album5" data-url="detail-page.html?album5">
                    <span class="album-name">Album 5</span>
                </div>
                <div class="box" id="album6" data-url="detail-page.html?album6">
                    <span class="album-name">Album 6</span>
                </div>
                <div class="box" id="album7" data-url="detail-page.html?album7">
                    <span class="album-name">Album 7</span>
                </div>
                <div class="box" id="end-text">More albums on the way...</div>
            </div>
        </main>
    </body>
</html>
