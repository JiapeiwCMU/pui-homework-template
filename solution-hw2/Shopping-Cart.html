<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">

    <head>
        <link rel="stylesheet" type="text/css" href="style2.css">
        <title>Shopping Cart</title>
    </head>

    <body>
        <div class="headings">
            <div class="logo">
                <!-- LOGO -->
                <a href="index.html">
                    <img src="assets/logo/logo-01.svg" width="400">
                </a>
            </div>
            
            <div class="navinfo">
                <!-- Navigation -->
                <div class="navbar">
                    <a href="index.html">
                        <h1 class="product-page"><span>PRODUCTS</span></h1>
                    </a>
                    <a href="Shopping-Cart.html">
                        <h1 class="cart-page"><span>CART</span></h1>
                    </a>
                    <span class="dot">2</span>
                </div>

                <!-- Horizontal Line -->
                <hr>

                <p class="introduction">Our hand-made cinnamon rolls</p>
            </div>
        </div>


        <div class="cart-summary">
            <div class="product-info">
                <!--Original Cinnamon Roll-->
                <img src="assets/products/original-cinnamon-roll.jpg"
                    width="200">
                <div class="cart-detail-info">
                    <div class="products-in-cart">
                        <p>Original Cinnamon Roll</p>
                        <p>Glazing: Keep original</p>
                        <p>Pack Size: 1</p>
                    </div>
                    <p class="price">$2.49</p>
                </div>
            </div>
    
            <p class="remove">Remove</p>
    
            <div class="product-info">
                <!--Double Chocolate Cinnamon Roll-->
                <img src="assets/products/double-chocolate-cinnamon-roll.jpg"
                    width="200">
                <div class="cart-detail-info">
                    <div class="products-in-cart">
                        <p>Double Chocolate Cinnamon Roll</p>
                        <p>Glazing: Sugar Milk</p>
                        <p>Pack Size: 6</p>
                    </div>
                    <p class="price">$27.45</p>
                </div> 
            </div>

            <p class="remove">Remove</p>
            <hr class="divide-line">

            <!-- Order Summary -->
            <div class="outline-order-summary">
                <div class="order-summary">
                    <p>Total:</p>
                    <p>$29.94</p>
                </div>
                <button class="yellow-button">Checkout</button>
            </div>
            
            
        </div>
        
        
        
    </body>
</html>
