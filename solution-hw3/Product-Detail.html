<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Product Detail</title>
    </head>

    <body>
        <div class="headings">
            <div class="logo">
                <!-- LOGO -->
                <a href="index.html">
                    <img src="assets/logo/logo-01.svg" width="400" alt="logo">
                </a>
            </div>
            
            <div class="navinfo">
                <!-- Navigation -->
                <div class="navbar">
                    <a href="index.html">
                        <h1 class="product-page"><span>PRODUCTS</span></h1>
                    </a>
                    <a href="Shopping-Cart.html">
                        <h1 class="cart-page"><span>CART</span></h1>
                    </a>
                    <span class="dot">2</span>
                </div>

                <!-- Horizontal Line -->
                <hr>

                <p class="introduction">Our hand-made cinnamon rolls</p>
            </div>
        </div>

        <div class="product-detail">
            <!--Original Cinnamon Roll-->
            <img src="assets/products/original-cinnamon-roll.jpg"
                width="400" alt="original cinnamon roll">

            <div class="detail-info">
                <p>Customize our delicious, hand-making cinnamons to your liking!</p>

                <!-- Dropdown for Glazing-->
                <div class="dropdown">
                    <p>Glazing:</p>
                    <select class="selection">
                        <option value="Keep original">Keep original</option>
                        <option value="Sugar milk">Sugar milk</option>
                        <option value="Vanilla milk">Vanilla milk</option>
                        <option value="Double chocolate">Double chocolate</option>
                    </select>

                    <!-- Dropdown for Pack size-->
                    <p>Pack size:</p>
                    <select class="selection">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                    </select>
                </div>
                
                <!-- Adding product to cart -->
                <div class="product-summary">
                    <p class="price">$2.49</p>
                    <button class="yellow-button">Add to Cart</button>
                </div>
            </div>    
            
        </div>
    </body>
</html>
